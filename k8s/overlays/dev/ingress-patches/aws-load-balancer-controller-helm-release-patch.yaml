apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  values:
    clusterName: "k8s-webapp-dev"
    region: "us-east-1"
    vpcId: "vpc-0123456789abcdef0" # Replace with actual dev VPC ID
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/k8s-webapp-dev-alb-controller" # Replace with actual dev IRSA role ARN
